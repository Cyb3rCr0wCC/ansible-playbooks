user  nginx;
worker_processes  auto;

#error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;
worker_rlimit_nofile 655350;

events {
    use epoll;
    worker_connections  10000; 
	multi_accept on;
}


http {
#    error_page 502 /custom_error;
#    error_page 503 /custom_error;
    reset_timedout_connection on;    
    proxy_cache_path /var/cache/nginx/emekdep_cache keys_zone=emekdep_cache:10m;
    client_body_buffer_size 128k;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_max_body_size 200M;
	    # Timeout for reading the client request body
    client_body_timeout 600s;          # Default is 60 seconds

    # Timeout for reading the client request header
    client_header_timeout 600;        # Default is 60 seconds

    # Timeout for keeping an idle keepalive connection open
    keepalive_timeout 75s;            # Default is 75 seconds
    keepalive_requests 100000;
    # Timeout for transmitting the response to the client
    send_timeout 600s;  

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  /var/log/nginx/access.log  main	buffer=32k;
    access_log off;
    sendfile        on;
    #tcp_nopush     on;
    proxy_connect_timeout 600;
    proxy_read_timeout 600;
    proxy_send_timeout 600; 
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;


    gzip on;
    # gzip_static on;
    gzip_min_length 10240;
    gzip_comp_level 1;
    gzip_vary on;
    gzip_disable msie6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    include /etc/nginx/conf.d/*.conf;
}
